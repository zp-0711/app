<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sessionStorage</title>

</head>
<body>
    <h2>localStorage</h2>
    <button onclick="saveData()">点我保存数据</button>
    <button onclick="readData()">点我读取数据</button>
    <button onclick="deleteData()">点我清空数据</button>
    <script>
        const p = {name:'张三',age:18}
        function saveData(){

            localStorage.setItem('msg','hello！')
            localStorage.setItem('msg2','2079')
            localStorage.setItem('person',JSON.stringify(p))
        }
        function readData(){
           console.log( localStorage.getItem('msg'))
           console.log( localStorage.getItem('msg2'))
           const a = localStorage.getItem('person')

           console.log(JSON.parse(a))
        }
        function deleteData(){
            localStorage.clear()
        }
    </script>
</body>
</html>
